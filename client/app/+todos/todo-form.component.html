<h4>Todo Form</h4>
<form [formGroup]="todoForm" (ngSubmit)="onSubmit.emit(todoForm.value)">
  <input type="hidden" id="_id" formControlName="_id"/>
  <div>
    <label for="name"></label>
    <input type="text" id="name" placeholder="Name" formControlName="name"/>
    <p *ngIf="formErrors.name">{{formErrors.name}}</p>
  </div>
  <input type="submit" value="Submit" [disabled]="!todoForm.valid"/>
</form>
